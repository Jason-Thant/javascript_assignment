<html>
  <body>

    <h3>Filter Names by First Letter</h3>
    <p>Open Developer Tools (F12 â†’ Console) to see the result.</p>

    <script>
      // Given array
      const people = [
        "Alice Anderson",
        "Aaron Adams",
        "Bella Brown",
        "Brian Black",
        "Cathy Carter",
        "Charles Cooper",
        "Diana Davis",
        "Daniel Drake",
        "Ella Evans",
        "Ethan Edwards",
        "Fiona Fisher",
        "Frank Foster",
        "Grace Green",
        "Gavin Gray",
        "Hannah Harris",
        "Henry Hill",
        "Isabella Ingram",
        "Ian Irving",
        "Jack Johnson",
        "Julia James"
      ];

      // Choose the first letter to filter (hardcoded)
      const filterLetter = "B";

      // Filter: keep only names starting with chosen letter
      const result = people.filter((name) => {
        return name.charAt(0) === filterLetter;
      });

      // Display result in console
      console.log("Names starting with", filterLetter, ":");
      console.log(result);
    </script>

  </body>
</html>
